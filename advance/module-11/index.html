<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- получение списка записей -->
        <div class="box">
            <form class="form get-form" method="post">
                <button class="mdc-btn" type="submit" id="js-get">get data</button>
            </form>
            <div class="result get-result"></div>
        </div>
        <!-- добавление новой записи -->
        <div class="box">
            <form class="form add-form" method="post">
                <input type="text" name="name"  id="add-name" placeholder="Enter user name">
                <input type="text" name="score" id="add-score" placeholder="Enter user score">
                <button class="mdc-btn" type="submit" id="js-add">add user</button>
            </form>
            <div class="result add-result"></div>
        </div>
        <!-- удаление записи по id-->
        <div class="box">
            <form class="form remove-form" method="post">
                <input type="text" name="id" id="remove-id" placeholder="Enter user id">
                <button class="mdc-btn" type="submit" id="js-remove">remove user</button>
            </form>
            <div class="result remove-result"></div>
        </div>
        <!-- обновление данных существующей записи -->
        <div class="box">
            <form class="form update-form" method="post">
                <input type="text" name="id" id="update-id" placeholder="Enter user id">
                <input type="text" name="name" id="update-name" placeholder="Enter new user name">
                <input type="text" name="score" id="update-score" placeholder="Enter new user score">
                <button class="mdc-btn" type="submit" id="js-update">update user</button>
            </form>
            <div class="result update-result"></div>
        </div>


</table>




    </div>
    <script src="js/script.js"></script>
</body>

</html>
